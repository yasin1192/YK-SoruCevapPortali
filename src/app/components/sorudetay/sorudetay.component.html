<div class="container mt-5">
  <div class="row">
    <div class="col-md-12">
      <button class="btn btn-outline-primary" [routerLink]="['/soru']">Soruları Listele</button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">

      <div class="card mt-3">
        <div class="card-header">
          <h4>{{secSoru.soru}}</h4>
        </div>
        <div class="card-body">
          <div [innerHTML]="secSoru.sorusekli"></div>
        </div>
        <div class="card-footer">
          <b>Eklenme Tarihi :</b>{{secSoru.kayTarih| date:'dd.MM.yyyy HH:mm:ss'}} <br>
          <b>Düzenlenme Tarihi :</b>{{secSoru.duzTarih | date:'dd.MM.yyyy HH:mm:ss'}} <br>
        </div>
      </div>

    </div>
  </div>
</div>
