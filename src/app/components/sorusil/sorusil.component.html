<div class="container mt-5">
  <div class="row">
    <div class="col-md-12">

      <button class="btn btn-outline-primary" [routerLink]="['/soru']">Soruları Listele</button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">

      <div class="card mt-3">
        <div class="card-header bg-danger text-white">
          <h4>Soru Sil</h4>
        </div>
        <div class="card-body">
          <h4>{{secSoru.soru}}</h4>
          <div [innerHTML]="secSoru.sorusekli"></div>

          <h4>Soru Silinecektir Onaylıyor musunuz?</h4>
        </div>
        <div class="card-footer">
          <button class="btn btn-outline-danger" (click)="Sil()">Sil</button>
        </div>
      </div>

    </div>
  </div>
</div>
