<div class="container mt-5">
  <div class="row">
    <div class="col-md-12">

      <button class="btn btn-outline-primary" [routerLink]="['/soru']">Soruları Listele</button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <form #frm="ngForm" (ngSubmit)="Kaydet()">
        <div class="card mt-3">
          <div class="card-header">
            <h4>Soru Düzenle</h4>
          </div>
          <div class="card-body">
            <div class="form-group">
              <label>Soru</label>
              <input type="text" name="soru" class="form-control" [(ngModel)]="secSoru.soru" required>
            </div>
            <div class="form-group">
              <label>Soru Şekli</label>
              <input type="text" name="cevap" class="form-control" [(ngModel)]="secSoru.sorusekli" required>

            </div>
          </div>
          <div class="card-footer">
            <input type="submit" value="Kaydet" class="btn btn-outline-success" [disabled]="frm.invalid">
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
