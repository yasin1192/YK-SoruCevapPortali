<div class="container mt-5">
  <div class="row">
    <div class="col-md-12">
      Merhaba <b>{{adsoyad}}</b>,
      <button class="btn btn-outline-danger" style="float:right" (click)="OturumKapat()"
        *ngIf="fbServis.OturumKontrol()">Oturumu
        Kapat</button>
      <br>
      <button class="btn btn-outline-primary" [routerLink]="['/soruekle']">Soru Ekle</button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">

      <div class="card mt-3" *ngFor="let soru of sorular">
        <div class="card-header">
          <h4>{{soru.soru}}</h4>
          <div style="float: right;">
            <button class="btn btn-outline-info btn-sm" [routerLink]="['/sorudetay',soru.key]">Detay</button>
            <button class="btn btn-outline-warning btn-sm ml-3" [routerLink]="['/soruduzenle',soru.key]"
              *ngIf="uid==soru.uid">Düzenle</button>
            <button class="btn btn-outline-danger btn-sm ml-3" [routerLink]="['/sorusil',soru.key]"
              *ngIf="uid==soru.uid">Sil</button>
          </div>
        </div>
        <div class="card-body">
          <div [innerHTML]="soru.sorusekli"></div>

        </div>
        <div class="card-footer">
          <b>Eklenme Tarihi :</b>{{soru.kayTarih | date:'dd.MM.yyyy HH:mm:ss'}} <br>
          <b>Düzenlenme Tarihi :</b>{{soru.duzTarih | date:'dd.MM.yyyy HH:mm:ss'}} <br>
        </div>

      </div>

    </div>
  </div>
</div>
